<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 , maximum-scale=1, user-scalable=no">
    <link rel="icon" type="image/png" href="./assets/SM.png">
    <title>ShotMaster100 v1</title>
    <link rel="stylesheet" href="settings.css"/>
</head>
<body>
    <img id="back" onclick="window.location.replace('index.html')" src="./assets/arrow_back_24dp_666666_FILL0_wght400_GRAD0_opsz24.png">
    <div id="settings-title">Settings</div>
    <div id="info-div-container">
        <div id="info-div">
            <div id="close-btn-div"><img id="close-btn" src="./assets/close_24dp_666666_FILL0_wght400_GRAD0_opsz24.png" onclick="closeinfodiv()"></div>
            <p id="info-text"></p>
            <div id="info-btns">
            <button id="cancel-btn">cancel</button>
            <button id="accept-btn">accept</button>
            </div>
        </div>
    </div>
    <div id="container-div">
        <ul id="settingsul">
            <li>
                <p onclick="myprofile()">My Profile</p>
            </li>
            <li>
                <p onclick="opengraph()">Graph</p>
            </li>
            <li  onclick="exportStats()">
                <p>Export Stats</p>
            </li>
            <li onclick="resetStats()">
                <p>Reset Stats</p>
            </li>
            <li>
                <p onclick="window.open('https://buymeacoffee.com/callmeteddy', '_blank')">Support Developer</p>
            </li>
        </ul>
    </div>

    <footer>Dev by <a href="https://github.com/Callmeteddyfx" target="_blank" rel="noopener noreferrer">Teddy</a></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="settings.js"></script>
</body>
</html>
